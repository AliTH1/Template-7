<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="head-navbar">
                <div class="div-logo">
                    <img class="img-logo" src="img/logo.png" alt="">
                </div>
    
                <div class="login">
                    <a class="sign-in" href="#sign-in">Sign in</a>
                    <a class="sign-us" href="#get-started"><span class="get-started-text">Get Started <i class="fa fa-arrow-right" aria-hidden="true"></i></span></a>
                </div>
            </div>


            <div class="head-content">
                <div class="div-text-1">
                    <span class="text-1">Lorem ipsum dolor sit. 
                        <a style="text-decoration: none; color: rgb(58, 106, 217);" href="#learn-more">Learn More 
                            <i style="font-size: 13px;" class="fa fa-arrow-right" aria-hidden="true"></i>
                        </a>
                    </span>
                </div>

                <div class="div-text-2">
                    <span>Where the world builds software</span>
                </div>

                <div class="div-text-3">
                    <span>Our landing page template works on all devices, so you only have to
                        set it up once, and get beautiful results forever.
                    </span>
                </div>

                <div class="buttons">
                    <a class="start" href="#get-started-free"><span class="get-started-free-text">Get Started For Free <i class="fa fa-arrow-right" aria-hidden="true"></i></span></a>
                    <a class="explore-docs" href="#explore-docs"><span class="explore-docs-text">Explore Docs</span></a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="div-work-with">
                    <a class="div-facebook" href="https://www.facebook.com/"><img src="img/facebook.png" alt=""></a>

                    <a class="div-tinder" href="https://tinder.com/"><img class="img-tinder" src="img/tinder.png" alt=""></a>

                    <a class="div-airbnb" href="https://www.airbnb.com/"><img class="img-airbnb" src="img/airbnb.png" alt=""></a>

                    <a class="div-hubspot" href="https://www.hubspot.com/products/crm"><img class="img-hubspot" src="img/hubspot.png" alt=""></a>

                    <a class="div-amazon" href="https://www.amazon.com/"><img class="img-amazon" src="img/amazon.png" alt=""></a>

            <div class="footer-content">
                <div class="footer-text"><span class="footer-span">Focus on solving bigger problems</span></div>
                <div class="left-img-icon"><img class="img-left-icon" src="img/left-right-icon.png" alt=""></div>
                <div class="middle-img-icon"><img class="img-middle-icon" src="img/middle-icon-img.png" alt=""></div>
                <div class="right-img-icon"><img class="img-right-icon" src="img/left-right-icon.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
